<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Divine Assistant - Guia Espiritual</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
              display: ['Cinzel', 'serif'],
            },
            colors: {
              royal: {
                800: '#1A233A',
                900: '#0B101D',
                950: '#05080F',
              },
              gold: {
                100: '#FBF5C5',
                200: '#F2E8C4', 
                300: '#E6C87C',
                400: '#D4AF37',
                500: '#B59422',
                600: '#8A7019',
              },
              church: {
                50: '#F9F8F4',
                100: '#F0EFE9',
                200: '#E2DFD2',
                800: '#4A4036',
                900: '#2C241B',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>

    <style>
      body { background-color: #0B101D; margin: 0; padding: 0; }
      #root { height: 100vh; width: 100vw; }
      
      /* Scrollbar Customization */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0B101D; }
      ::-webkit-scrollbar-thumb { background: #D4AF37; border-radius: 3px; }

      .bg-paper {
        background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
        background-repeat: repeat;
      }

      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

    <div id="root"></div>
