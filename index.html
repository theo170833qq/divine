              'gold-gradient-hover': 'linear-gradient(135deg, #D4AF37 0%, #FFF8D6 25%, #C59D35 50%, #FFFACD 75%, #B8860B 100%)',
              'royal-gradient': 'linear-gradient(180deg, #1A233A 0%, #0F1524 100%)',

    <style>
      html, body {
        height: 100%;
        overflow: hidden;
        background-color: #0B101D;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }

      #root { height: 100%; }

      /* Metallic Text Class */
      .text-gold-metallic {
        background: linear-gradient(to bottom, #cfc09f 22%,#634f2c 24%, #cfc09f 26%, #cfc09f 27%,#ffecb3 40%,#3a2c0f 78%); 
        -webkit-background-clip: text; 
        -webkit-text-fill-color: transparent; 
        color: #fff; 
      }

      /* Premium Card */
      .card-premium {
        background: linear-gradient(145deg, rgba(255,255,255,0.9), rgba(249,248,244,0.95));
        border: 1px solid rgba(212, 175, 55, 0.2);
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.05),
          0 2px 4px -1px rgba(0, 0, 0, 0.03),
          inset 0 1px 0 rgba(255, 255, 255, 0.8);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      .card-premium::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; height: 1px;
        background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.6), transparent);
        opacity: 0.5;
      }
      .card-premium:hover {
        transform: translateY(-2px);
        border-color: rgba(212, 175, 55, 0.5);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 0 15px rgba(212, 175, 55, 0.1);
      }

      /* Glassmorphism Panel */
      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }
      
      .glass-dark {
        background: rgba(11, 16, 29, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* 3D Button Style */
      .btn-3d-gold {
        background-image: linear-gradient(135deg, #BF953F 0%, #FCF6BA 25%, #B38728 50%, #FBF5B7 75%, #AA771C 100%);
        background-size: 200% auto;
        color: #2C241B;
        text-shadow: 0 1px 0 rgba(255,255,255,0.4);
        box-shadow: 
          0 4px 0 #634F12, /* The "Side" of the button */
          0 10px 10px rgba(0,0,0,0.3); /* Drop shadow */
        transition: all 0.2s ease;
      }
      .btn-3d-gold:active {
        transform: translateY(4px);
        box-shadow: 
          0 0 0 #634F12,
          0 2px 5px rgba(0,0,0,0.3);
      }
      .btn-3d-gold:hover {
        background-position: right center;
      }

      /* Scrollbars */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #1A233A; }
      ::-webkit-scrollbar-thumb { 
        background: linear-gradient(to bottom, #BF953F, #AA771C); 
        border-radius: 4px; 
      }

      .animate-fade-in-up { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
